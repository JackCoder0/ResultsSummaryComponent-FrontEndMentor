<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <div class="container">
    <h2 class="result">Your Result</h2>
    <div class="result-info">
      <h2 class="b76">76</h2>
      <p>of 100</p>
    </div><!-- result-info end -->
    <div class="scored">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div><!-- scored end -->
  </div><!-- container end -->

  <div class="summary-container">
    <div class="summary">
      <h2>Summary</h2>
      <div id="reaction-container">
        <span class="sum-info" id="reaction"><i class="uil uil-bolt-alt"></i>Reaction</span>
        <ul id="num-reaction">
          <li>80 / 100</li>
        </ul>
      </div>
      <div id="memory-container">
        <span class="sum-info" id="memory"><i class="uil uil-brain"></i>Memory</span>
        <ul id="num-memory">
          <li>92 / 100</li>
        </ul>
      </div>
      <div id="verbal-container">
        <span class="sum-info" id="verbal"><i class="uil uil-comment-dots"></i>Verbal</span>
        <ul id="num-verbal">
          <li>61 / 100</li>
        </ul>
      </div>
      <div id="visual-container">
        <span class="sum-info" id="visual"><i class="uil uil-eye"></i>Visual</span>
        <ul id="num-visual">
          <li>72 / 100</li>
        </ul>
      </div>
      <button>Continue</button>
    </div><!-- summary end -->
  </div><!-- summary-container end -->
</body>

</html>
